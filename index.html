<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto marvel - escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    
</head>
<body>
    <main>
        

        <header class="cabecalho">
            <h1 class="titulo">
            character select
        </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="personagem selecionado jogador 1"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">thor</h2>
                </div>     
            </div>
            
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="thor">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/thor.jpg" alt="personagem thor"> 
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="homem de ferro">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="personagem homem de ferro"> 
                </li>

                <li class="personagem" id="viuva-negra" data-name="viuva negra">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="personagem viuva negra"> 
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/hulk.jpg" alt="personagem hulk"> 
                </li>

                <li class="personagem" id="capitao-america" data-name="capitao america">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="personagem capitao america"> 
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
                    <span class="tag">2p</span>
                    <img src="./src/imagens/ultron.jpg" alt="ultron"> 
                </li>

                <li class="personagem" id="doutor-doom" data-name="doutor doom">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="doutor doom"> 
                </li>

                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/nova.jpg" alt="personagem nova"> 
                </li>

                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1p</span>
                    <img src="./src/imagens/fenix.jpg" alt="personagem fenix"> 
                </li>
            </ul>
        
    
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                     <h2>Ultron</h2> 
                </div>

            </div>

        
        </div>
        
        <footer>
            <div class="barra-de-audio">
                <audio src="./src/css/musica/ACDC - Highway to Hell [www.slider.kz].mp3" controls loop 
                width="15px" autoplay>
                </audio>
               </div>




        </footer>
    
        
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
